<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script type="text/javascript" src=""></script>
    <title>FONasa Crear</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="index.html">
                <img src="../assets/img/logoFonasa.PNG" width="30" height="" class="d-inline-block align-top"
                    alt="FONasa">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">FONasa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="card-title text-center">Enter Planet</h1>
            </div>
            <div class="col-12">
                <h4 class="card-title text-center">Enter all information requested in the form</h4>
            </div>
        </div>


        <div class="row justify-content-md-center mb-5">
            <div class="col-4">
                <form action="" method="POST" id="form" class="" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name of the Planet</label>
                        <input type="text" class="form-control" id="name" placeholder="Krypton" required>
                        <div class="invalid-feedback" id="name_error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="radio" class="form-label">Radius (in kilometers)</label>
                        <input type="number" class="form-control" id="radio" placeholder="71877" max="999999999"
                            required>
                        <div class="invalid-feedback" id="radio_error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="mass" class="form-label">Mass (in tons)</label>
                        <input type="number" class="form-control" id="mass" placeholder="5972" max="999999999" required>
                        <div class="invalid-feedback" id="mass_error"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <a type="button" href="/admin/index.html" class="btn btn-outline-dark">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="submit" class="btn btn-outline-success">
                                <i class="bi bi-save"></i> Save
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-4">
                <img class="mx-auto d-block" src="../assets/img/logoFonasa.PNG" height="400" width="" alt="Planetas">
            </div>
        </div>



        <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true" id="liveToast">
            <div class="d-flex">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="../assets/js/toast.js"></script>

    <script type="text/javascript" src="../assets/js/admin/create.js"></script>
</body>

                    alt="LinkedIn" />
            </a>
        </p>

</footer>

</html>
